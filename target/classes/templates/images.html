<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>PixelPrice</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css">
</head>

<body>

<br>

<h1 class="text-center">
    Image Gallery in the database
</h1>

<br><br>

<table id="example" class="table  table-bordered text-center">
    <thead>
    <tr>
        <th>SR. No.</th>
        <th>Name</th>
        <th>Image</th>
        <th>Price</th>

        <!-- Tabelle welche die Bilder Zeigt -->
    </tr>
    </thead>

    <tbody th:with="count=0">
    <tr th:each = "gallery, hh : ${images}">
        <td th:with="count=${count + 1}" th:text="${count}"></td>
        <td th:text="${gallery.name}"></td>
        <td><img th:src="@{${'/image/display/'+ gallery.id}}"
                 class="card img-fluid" style="width:300px" alt=""/></td>
        <td th:text="${gallery.price}"></td>
    </tr>
    </tbody>
</table>
<!-- Button welcher zurÃ¼ck auf index.html geht -->

<a href="/home" class="btn btn-info text-right">Go Home</a>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>

</body>
</html>
